<html>
    <head>
        <style>
            label, input {
                display: block;
            }

            label {
                margin-bottom: 20px;
            }
            </style>
    </head>
    <body>
        
        <h1>New Menu Item</h1>
        <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id, menuItem=menuItem)}}" 
            method="POST">
            <label>
            Name:
            <input type ="text"  name='name' placeholder={{menuItem.name}}>
            </label>
            <label>
            Description:
            <input type = "text" size="30" name='description' placeholder={{menuItem.description}}>
            </label>
            <label>
            Price:
            <input type = "text" name='price' placeholder={{menuItem.price}}>
            </label>
            <label>
            Course:
            <input type = "text" name='course' placeholder={{menuItem.course}}>
            </label>
            <label>
            Restaurant ID:
            <input type = "text" name='restaurant_id' placeholder={{menuItem.restaurant_id}}>
            </label>
            <input type="submit" value="Create">
            <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}"> Cancel</a>

        </form>
    </body>
</html>
